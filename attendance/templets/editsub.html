{% extends 'index.html'%}
{% block content %}
<h3 class=" text-center text-primary">Edit Subject</h3>
<form method="POST" action="/update_sub/{{form.sub_id}}">
    {% csrf_token %}
    
    <table class=" table" align="center">
        <tr>
          <td> <label>Subject ID:</label></td>
          <td><input type="hidden" class="form-control" name="sub_id" value="{{form.sub_id}}"></td>
        </tr>
        <tr>
          <td><label>Subject Name:</label></td>
          <td><input type="text" class="form-control" name="sub_name"  value="{{form.sub_name}}"></td>
        </tr>
        <tr>
          <td><label>Faculty ID:</label></td>
          <td><input type="text" class="form-control" name="faculty"  value="{{form.faculty}}"></td>
        </tr>
        <tr>
          <td><label>Semester:</label></td>
          <td><input type="text" class="form-control" name="sem"  value="{{form.sem}}"></td>
        </tr>
      </table>
  

    <div align='center'>
    <button type="submit" class="btn btn-primary">Update</button>
</div>
  </form>
{%endblock content%}
